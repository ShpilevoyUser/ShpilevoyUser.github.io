
<div id="banner">
    <a href="https://sagradocorp.org/" target="_blank">
        <img src="assets/1.webp" class="photo-bg" alt="Image 1">
        <img src="assets/logo.svg" class="logo-sagrado" alt="sagrado">
        <div class="text">
            <div class="text-block" id="text1">Главные площадки</div>
            <div class="text-block" id="text2">для новогодних корпоративов</div>
            <div class="text-block" id="text3">и бизнес мероприятий</div>
        </div>
        <div class="token">Реклама. Рекламодатель ООО «САГРАДО»</div>
    </a>
</div>

<style>
    #banner {
        width: 300px;
        height: 600px;
        overflow: hidden;
        margin: 0;
        position: relative;
        /* font-family: Arial, Helvetica, sans-serif; */
        font-family: 'Circe', sans-serif;
    }
    #banner img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
           object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-animation: zoom 2s ease-in-out forwards;
                animation: zoom 2s ease-in-out forwards;
    }
    #banner .logo-sagrado {
        position: absolute;
        display: block;
        top: 24px;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        width: 110px;
        height: 30px;
        
    }
    @-webkit-keyframes zoom {
        0% {
            -webkit-transform: scale(1);
                    transform: scale(1);
        }
        100% {
            -webkit-transform: scale(1.1);
                    transform: scale(1.1);
        }
    }
    @keyframes zoom {
        0% {
            -webkit-transform: scale(1);
                    transform: scale(1);
        }
        100% {
            -webkit-transform: scale(1.1);
                    transform: scale(1.1);
        }
    }
    .text {
        position: absolute;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        bottom: 24px;
        width: 100%;
        padding: 0 12px;
        text-align: center;
        text-transform: uppercase;
    }
    .text-block {
        opacity: 0;
        color: #fff;
    }
    #text1 {
        font-size: 24px;
        font-weight: 600;
        -webkit-animation: fadeInUp 0.5s 2s forwards;
                animation: fadeInUp 0.5s 2s forwards;
        margin-bottom: 6px;
    }
    #text2 {
        font-size: 18px;
        font-weight: 600;
        -webkit-animation: fadeInUp 0.5s 3s forwards;
                animation: fadeInUp 0.5s 3s forwards;
        margin-bottom: 6px;
    }
    #text3 {
        font-size: 18px;
        font-weight: 600;
        -webkit-animation: fadeInUp 0.5s 4s forwards;
                animation: fadeInUp 0.5s 4s forwards;
    }

    .token {
        font-size: 8px;
        display: block;
        position: absolute;
        width: 100%;
        color: #fff;
        bottom: 6px;
        text-align: center;
    }

    @-webkit-keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
                    transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
                    transform: translateY(0);
        }
    }
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
                    transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
                    transform: translateY(0);
        }
    }
</style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const banner = document.getElementById("banner");
            const images = ["1.webp", "2.webp", "3.webp", "4.webp", "5.webp", "6.webp"];
            let currentIndex = 0;

            function changeImage() {
                const img = new Image();
                img.src = `assets/${images[currentIndex]}`;
                img.onload = function () {
                    const bannerImage = banner.querySelector('img');
                    if (bannerImage) {
                        bannerImage.replaceWith(img);
                    } else {
                        banner.appendChild(img);
                    }
                    currentIndex = (currentIndex + 1) % images.length;
                    
                    if (currentIndex === 0) {
                        setTimeout(function() {
                            resetTextAnimation();
                        }, 2000);
                    }
                };
            }

            function resetTextAnimation() {
                const textBlocks = document.querySelectorAll('.text-block');
                textBlocks.forEach((block) => {
                    block.style.animation = 'none';
                    block.offsetHeight; // Вызываем reflow, чтобы сбросить анимацию
                    block.style.animation = null;
                });
            }

            function animateText() {
                const textBlocks = document.querySelectorAll('.text-block');
                textBlocks.forEach((block, index) => {
                    block.style.opacity = 0;
                    block.style.transform = 'translateY(20px)';
                    block.style.animation = `fadeInUp 0.5s ${(2 + index)}s forwards`;
                });
            }

            // Инициализировать анимацию текста и изображений при загрузке страницы
            animateText();
            changeImage();

            // Начать смену изображений и анимации текста
            setInterval(changeImage, 2000);
        });
    </script>
